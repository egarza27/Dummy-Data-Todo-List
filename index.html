  <body onload="fetchTodos()">

      <label for="text">userId</label>

    <br />

    <!-- <button onclick="fetchTodos()">Fetch Todos</button> -->

    </button>

    <ol id="todo-list">
      <!-- LIs will go here -->
    </ol>

    <script src="scrpit.js"></script>
